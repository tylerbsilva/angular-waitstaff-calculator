<!DOCTYPE html>
<html lang="en" ng-app="waitstaffCalc" ng-controller="calcController">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <h1>WAITSTAFF CALCULATOR</h1>
  <section class="details">
    <h2>Enter the Meal Details</h2>
    <form ng-submit="">
      <table>
        <tbody>
          <tr>
            <td>Base Meal Price:</td>
            <td><input type="number" name="mealPrice"></td>
          </tr>
          <tr>
            <td>Tax Rate:</td>
            <td><input type="number" name="taxRate"></td>
          </tr>
          <tr>
            <td>Tip Percentage:</td>
            <td><input type="number" name="tipPercentage"></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
        </tbody>
      </table>
    </form>

  </section>
  <section class="charges">
    <h2>Customer Charges</h2>
    <table>
      <tbody>
        <tr>
          <td>Subtotal:</td>
          <td>{{subtotal}}</td>
        </tr>
        <tr>
          <td>Tip:</td>
          <td class="underline">{{tip}}</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td>{{total}}</td>
        </tr>
      </tbody>
    </table>

  </section>
  <section class="earnings">
    <h2>My Earnings Info</h2>
    <table>
      <tbody>
        <tr>
          <td>Tip Total:</td>
          <td>{{tipTotal}}</td>
        </tr>
        <tr>
          <td>Meal count:</td>
          <td>{{mealCount}}</td>
        </tr>
        <tr>
          <td>Average Tip Per Meal:</td>
          <td>{{averageTip}}</td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
